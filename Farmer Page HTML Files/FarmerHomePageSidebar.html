<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Sidebar</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #34495e;
        }

        .has-submenu>a::after {
            content: "â–¼";
            float: right;
            transition: transform 0.3s;
        }

        .submenu {
            display: none;
            background: #34495e;
            list-style: none;
            padding-left: 10px;
        }

        .submenu li a {
            padding-left: 30px;
        }

        .menu li.active .submenu {
            display: block;
        }

        .menu li.active>a::after {
            transform: rotate(-180deg);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Farmer Panel</h2>
        </div>
        <ul class="menu">
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li class="has-submenu">
                <a href="#">Crops & Listings</a>
                <ul class="submenu">
                    <li><a href="#">List New Crop</a></li>
                    <li><a href="#">My Listings</a></li>
                </ul>
            </li>
            <li class="has-submenu">
                <a href="#">Orders</a>
                <ul class="submenu">
                    <li><a href="#">Incoming Orders</a></li>
                    <li><a href="#">Completed Orders</a></li>
                </ul>
            </li>
            <li class="has-submenu">
                <a href="#">Notifications</a>
                <ul class="submenu">
                    <li><a href="#">Weather Alerts</a></li>
                    <li><a href="#">Scheme Alerts</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Transaction History</a>
            </li>
            <li>
                <a href="#">Logout</a>
            </li>
        </ul>
    </div>

    <script>
        document.querySelectorAll('.has-submenu > a').forEach(menuItem => {
            menuItem.addEventListener('click', function (e) {
                e.preventDefault();

                const parent = this.parentElement;

                // Close other open submenus
                document.querySelectorAll('.has-submenu').forEach(item => {
                    if (item !== parent) {
                        item.classList.remove('active');
                    }
                });

                parent.classList.toggle('active');
            });
        });

    </script>
    
</body>

</html>
